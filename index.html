<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js Session</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/Unofficial_JavaScript_logo_2.svg.png">
</head>

<body id="demo" class="vh-100">

    <div class="container h-100 text-center">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4">
                <button onclick="turnOn()" class="btn btn-light">Turn on</button>
            </div>
            <div class="col-md-4">
                <img id="img" src="images/off.png" alt="" srcset="">
            </div>
            <div class="col-md-4">
                <button onclick="turnOff()" class="btn btn-dark">Turn off</button>
            </div>
            <div class="col-md-12">
                <button onclick="turnOnOff()" id="turnOnOffBtn" class="btn btn-warning">Turn on</button>
            </div>
        </div>
    </div>

    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
